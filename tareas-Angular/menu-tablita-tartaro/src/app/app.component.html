<app-barra-header></app-barra-header>
<br>
<app-barra-opciones logo="../../../assets/imagenes/logo.png"></app-barra-opciones>
<br>
<div class="cuerpo py-5">
    <app-carrusel banner="../../../assets/imagenes/1.png"></app-carrusel>
    <br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="row">
                <div 
                class="col-sm-4"
                *ngFor="let itemMenu of itemsMenu"
                >
                    <app-item-menu
                        [titulo]="itemMenu.nombreItem.toUpperCase()"
                        [imagenPlato]="itemMenu.ubicacionImagenItem"
                        [textoAlternativo]="itemMenu.textoAlternativoImagenItem"
                    >
                </app-item-menu>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
